<!DOCTYPE html>
<html lang="en" class=" is-copy-enabled">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# object: http://ogp.me/ns/object# article: http://ogp.me/ns/article# profile: http://ogp.me/ns/profile#">
        <meta charset='utf-8'>
        <title>CSV Comparer</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='default.css') }}" />
    </head>
    <body>
        <h1>CSV Comparer</h1>
        <div id="formcont"><form id="upform" method="post" enctype="multipart/form-data">
            <div class="formrow">
                <div class="formlabel"><label>Left File</label></div>
                <div class="formvalue"><input type="file" name="left" id="leftFile"></div>
                <div class="c"></div>
            </div>
            <div class="formrow">
                <div class="formlabel"><label>Right File</label></div>
                <div class="formvalue"><input type="file" name="right" id="rightFile"></div>
                <div class="c"></div>
            </div>
            <div class="formrow">
                <div class="formlabel"><label>Analysis Type</label></div>
                <div class="formvalue">
                    <select name="atype">
                        <option value="facility">Facility</option>
                        <option value="gl">General Ledger</option>
                        <option value="remit">Remittance Address</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>
                <div class="c"></div>
            </div>
            <div class="formrow">
                <div class="formvalue"><input type="submit" value="Compare Files">
                <div class="c"></div>
            </div>
        </form></div>
    </body>
</html>
